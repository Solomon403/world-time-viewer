<!DOCTYPE html>
<html>
<head>
	<title>World Time Viewer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Solomon Balogun">
    	<meta name="description" content="Find the local time, date and timezone of different cities in the world, all in one click.">
    	<meta property="og:title" content="World Time Viewer">
    	<meta property="og:description" content="Find the local time, date and timezone of different cities in the world, all in one click.">

</head>
<body>
	<main>
		<div class="search-display">
			<form class="search-form">
				<label for="search-input">
					<input type="text" name="city" placeholder="Enter a city or place..." class="search">
				</label>
				<ul class="suggestions"></ul>
			</form>
		</div>
		
		<div class="main-display"></div>
		
	</main>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
